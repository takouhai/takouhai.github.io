<meta name="title" content="daniel.ga/llegos">
<meta name="description" content="{{ site.description }}">
<meta name="author" content="Daniel Alejandro Gallegos">
<meta property="og:type" content="website">

{% if page.title %}
<meta property="og:title" content="{{ page.title }} - {{ site.title }}">
<meta property="twitter:title" content="{{ page.title }} - {{ site.title }}">
{% else %}
<meta property="og:title" content="{{ site.title }}">
<meta property="twitter:title" content="{{ site.title }}">
{% endif %}

{% if page.title %}
<meta name="description" property="og:description" content="{{ page.description }} - {{ site.description }}">
<meta name="description" property="twitter:description" content="{{ page.description }} - {{ site.description }}">
{% else %}
<meta name="description" property="og:description" content="daniel a. gallegos: {{ site.description }}">
<meta name="description" property="twitter:description" content="daniel a. gallegos: {{ site.description }}">
{% endif %}

<meta property="og:url" content="https://daniel.ga{{ page.url }}">


{% if page.image %}
<meta name="image" property="og:image" content="/assets/img/posts/{{ page.image }}">
<meta name="image" property="twitter:image" content="/assets/img/posts/{{ page.image }}">
{% else %}
<meta name="image" property="og:image" content="/assets/img/heart.png">
<meta name="image" property="twitter:image" content="/assets/img/heart.png">
{% endif %}
